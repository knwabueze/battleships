<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobama-sama is ready to watch a bloodbath.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div id="container" class="container">
        <h1 class="title">Battleships</h1>
    </div>

    <script id="vs-heading" type="text/x-template">
        <h3 id="vs-header">{{userName}}<span> vs. </span>{{opponentName}}</h3>
    </script>

    <script id="lobby-heading" type="text/x-template">
        <h3 id="lobby-header">{{lobbyName}}</h3>
    </script>

    <script id="board-view" type="text/x-template">
        <h2 class="subtitle">Your board</h2>
        <table class="game-board" id="your-board">
        </table>

        <h2 class="subtitle" data-inject-opponent-name></h2>
        <table class="game-board" id="opponent-board">
        </table>
    </script>

    <script src="../src/board.js"></script>
    <script src="../src/ajax.js"></script>
    <script src="../src/game.js"></script>
</body>

</html>
