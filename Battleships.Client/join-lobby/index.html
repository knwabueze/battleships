<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobama-sama is very interested.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Join Lobby</h1>
        <h2 id="usernameHeader"></h2>

        <table class="table table-striped" id="lobbyTable">
            <thead>
                <tr>
                    <th>Host Name</th>
                    <th>Lobby Name</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script id="table-row-template" type="text/x-template">
        <tr class="table-row" data-id="{{lobbyId}}" data-created-at="{{createdAt}}" data-lobby-name="{{lobbyName}}" data-host-name="{{hostName}}">
            <td>{{hostName}}</td>
            <td>{{lobbyName}}</td>
            <td>{{createdAt}}</td>
        </tr>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../scripts/join-lobby.js"></script>
</body>

</html>
